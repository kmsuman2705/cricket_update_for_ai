<!DOCTYPE html>
<html>
<head>
  <title>Live Score</title>
  <meta charset="UTF-8">
  <style>
    body {
      background: #000;
      color: #00FF00;
      font-size: 40px;
      text-align: center;
      padding-top: 100px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="score">Loading...</div>
  <script>
    async function fetchScore() {
      const res = await fetch('score.json?_=' + Date.now()); // avoid cache
      const data = await res.json();
      document.getElementById('score').innerText = data.score;
    }
    fetchScore();
    setInterval(fetchScore, 3000);
  </script>
</body>
</html>
